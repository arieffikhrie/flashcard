<mat-card class="main-card">
  <mat-card-title>Topics</mat-card-title>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Add new topic
          </mat-panel-title>
        </mat-expansion-panel-header>
        <form class="topic-list-container" [formGroup]="topicForm" (submit)="addTopicSubmitHandler()">
          <mat-form-field>
            <input matInput placeholder="Topic title" formControlName="name" required>
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Description" formControlName="description" required></textarea>
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" [disabled]="!topicForm.valid">Add topic</button>
          </div>
        </form>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/topics', topic.id]" *ngFor="let topic of topics | async"> {{ topic.name }} </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
